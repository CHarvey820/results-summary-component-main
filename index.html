<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="resultsContainer">
          <h3>Your Result</h3>
          <div class="scoreTotal">
            <!-- <h1>76</h1>
            <span>of 100</span> -->
          </div>
          <!-- assuming there would be some type of calculation to get the following values, these too would be found using javascript methods -->
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summaryContainer">
          <h2 class="summaryTxt">Summary</h2>
          <div class="reactionContainer">
            <h3 class="reactionIconTitle">
              <!-- <img src="./assets/images/icon-reaction.svg" alt="" />Reaction -->
            </h3>
            <span class="reactionScore">
              <!-- 80 <span class="scoreGray"> / 100</span> -->
            </span>
          </div>
          <div class="memoryContainer">
            <h3 class="memoryIconTitle">
              <!-- <img src="./assets/images/icon-memory.svg" alt="" />Memory -->
            </h3>
            <span class="memoryScore">
              <!-- 92 <span class="scoreGray"> / 100</span> -->
              </span>
          </div>
          <div class="verbalContainer">
            <h3 class="verbalIconTitle">
              <!-- <img src="./assets/images/icon-verbal.svg" alt="" />Verbal -->
            </h3>
            <span class="verbalScore">
              <!-- 61 <span class="scoreGray"> / 100</span> -->
              </span>
          </div>
          <div class="visualContainer">
            <h3 class="visualIconTitle">
              <!-- <img src="./assets/images/icon-visual.svg" alt="" />Visual -->
          </h3>
            <span class="visualScore">
              <!-- 72 <span class="scoreGray"> / 100</span> -->
          </span>
          </div>
          <a href="" class="continue">Continue</a>
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/CHarvey820">Caitlin Harvey</a>.
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
